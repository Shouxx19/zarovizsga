	<script type="text/javascript">
		/*Ide jön  a feladat megoldása... */

		function kivalogatParosOtven(paros) {
			var eredmeny = [];

			for (let i = 0; i < paros.length; i++) {
				var szamok = paros[i];

				if (szamok % 2 == 0 && szamok > 50) {
					eredmeny.push(szamok);
				}
			}

			return eredmeny;
		}

		var pelda = [10, 20, 3, 5, 100, 50, 60, 53];
		var kivalogatas = kivalogatParosOtven(kivalogatas);

		//console.log(kivalogatas);


		function aBetukSzamaDiv() {

			var elsoDiv = document.querySelector('body div');


			var textContent = elsoDiv.textContent;


			let hanyDbA = 0;
			for (let i = 0; i < textContent.length; i++) {
				if (textContent[i] === 'a') {
					hanyDbA++;
				}
			}

			return hanyDbA;
		}


		var eredmeny = aBetukSzamaDiv();
		//console.log(eredmeny); 

		function osszeadasFeliras(osztalyMegnevezes, elsoOperandus, masodikOperandus) {

			var targetElement = document.querySelector(`.${osztalyMegnevezes}`);


			if (targetElement) {

				var x = Number(elsoOperandus);
				var y = Number(masodikOperandus);


				var osszeg = x + y;


				var ujParagraf = document.createElement('p');
				ujParagraf.textContent = `${x} + ${y} = ${osszeg}`;

				targetElement.appendChild(ujParagraf);
			}
		}

		//console.log(osszeadasFeliras("eredmeny", 2, 3));

	</script>
